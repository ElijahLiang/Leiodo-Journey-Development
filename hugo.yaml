baseURL: "https://ElijahLiang.github.io/Leiodo-Journey-Development/"
languageCode: en-US
title: Leido's Journey
theme: PaperMod

# Build settings
buildFuture: true

# Enable emoji support
enableEmoji: true

# Pagination settings
pagination:
  pagerSize: 10

# Build configuration
minify:
  disableXML: true

params:
  # Website description
  description: "A Journey Through AI, Game Development & Creative Coding"
  author: Leido
  
  # Homepage display mode
  profileMode:
    enabled: true
    title: "üöÄ Leido's Journey"
    subtitle: >
      Exploring **Embodied AI**, **Game Development** & **Complex Systems Theory**.
      Documenting my journey in building intelligent agents, researching VLM/LLM technologies, and creating interactive experiences.
    buttons:
      - name: üìö Knowledge Base
        url: knowledge
      - name: üíª Projects
        url: projects
      - name: üè∑Ô∏è Tags
        url: tags

  # Social links
  socialIcons:
    - name: github
      url: "https://github.com/ElijahLiang"
    - name: email
      url: "mailto:your-email@example.com"

  # Search functionality
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  # Display settings
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Theme settings
  defaultTheme: auto
  disableThemeToggle: false

  # Cover images
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # Code highlighting
  assets:
    disableHLJS: true

# Menu configuration
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: knowledge
      name: üìö Knowledge
      url: /knowledge/
      weight: 20
    - identifier: projects
      name: üíª Projects
      url: /projects/
      weight: 30
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 60

# Output formats
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Markdown rendering configuration
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: monokai
  goldmark:
    renderer:
      unsafe: true
